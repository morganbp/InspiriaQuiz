<html>
	<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script src="jquery-2.1.3.js"></script>
		
		<script>
		// KARL
        function answerOnClick(answered){
            if(answered == correctAlternative){
                alert("Riktig");
            }
            else{
                alert("Feil");
            }
        }
		</script>
		
		<script>
		// PHILIP
		var correctAlternative = -1;
		
		function getQuestion() {
			var questionNumber = $("#InputQuestionNumber").val();
			
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange=function()
			{
				if (xmlhttp.readyState==4 && xmlhttp.status==200)
				{
					var result = JSON.parse(xmlhttp.responseText);
					$("#Question").html(result[questionNumber].QuestionText);
					
					$("#Alternatives").empty();
					var alternativeArray = result[questionNumber].Alternatives;
					for(var i=0; i<alternativeArray.length; i++){
						addAlternative(alternativeArray[i].AlternativeText, i);
						if(alternativeArray[i].AlternativeCorrect == 1){
							correctAlternative = i;
							alert(i);
						}
					}
				}
			}
			// Morgan: 
			// Laget en relativ sti til php fila
			xmlhttp.open("GET", "../../DB/question_get.php?action=select&QuizID=1", true);
			xmlhttp.send();
		}
			
			
		function addAlternative(alt, altID) {
			$("#Alternatives").append("<div id='Alternative" + altID + "' class='Alternative' onclick='answerOnClick(" + altID + ")'>" + alt + "</div>");
		}
		
		</script>
	</head>
	<body>
		<h1 id="Question">Question</h1>
		<div id="Alternatives"></div>
		<input id="InputQuestionNumber" type="text" placeholder="Question number.."></input>
		<button onclick="getQuestion()">Load question</button>
	</body>
</html>
