<html>
<head>
</head>
<body>
    <div>
        <canvas id="myCanvas" ></canvas>
        <img width="150px" height="150px" src="http://localhost/Bach/QUIZ/quiz_mobile/images/Kube_farger.png" >
    </div>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(300,50,40,0,2*Math.PI);
        ctx.fillStyle = "#000000";
        ctx.fill();
        ctx.stroke();
    </script>
</body>
</html>
