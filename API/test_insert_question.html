<html>
	<head>
	<meta charset="utf-8"/>
	<script src="jquery-2.1.3.js"></script>
	<script>
		var numberOfAlternatives = 2;
		function addAlternativeInput(){
			numberOfAlternatives++;
			$("#Alternatives").append('<p>Alternativ ' + numberOfAlternatives + 
				': <input name="Alternative' + (numberOfAlternatives-1) + 
				'" type="text"/><input name="Correct' + (numberOfAlternatives-1) + '" type="checkbox"></p>');
		}
	</script>
</head>
<body>

<form action="question.php" method="POST">
	<input name="action" type="hidden" value="insert"></input>
	<p>Quiz ID: <input name="QuizID" type="text"/></p>
	<p>Spørsmålstekst: <input name="QuestionText" type="text"/></p>
	<span id="Alternatives">
		<p>Alternativ 1: <input name="Alternative0" type="text"/><input name="Correct0" type="checkbox"></p>
		<p>Alternativ 2: <input name="Alternative1" type="text"/><input name="Correct1" type="checkbox"></p>
	</span>
	<button type="button" onclick="addAlternativeInput()">+</button>
	<input type="submit" value="Legg til spørsmål"/>
</form>

</body>
</html>
